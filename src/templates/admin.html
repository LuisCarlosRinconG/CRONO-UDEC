<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos_adm_usr.css')}}">
    <link rel="shortcut icon" href="/static/img/Ima1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>   
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h1 href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            CRONO-UDEC
        </h1>
    
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Inicio</a></li>
            <p></p>
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Salir</a></li>
        </ul>
    </header>
    <div class="datos">
        <div class="container_agregar">
            <h2>¿Que estas pensando?</h2>
            <form class="registros" action="/agregarActividad" method="post">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="cabecera">
                            <tr>
                                <th data-th="Actividad">Publicación</th>
                                <th data-th="Descripción">Autor</th>
                                <th data-th="Descripción">Fecha</th>
                                <th data-th="Comentarios">Comentarios</th>
                            </tr>
                        </thead>
                        <tbody class="cuerpo">
                            <tr>
                                <td><input class="input-field form-control" type="text" name="actividad" required></td>
                                <td><input class="input-field form-control" type="text" name="descripcion" required></td>
                                <td><input class="input-field form-control" type="text" name="descripcion" required></td>
                                <td><input class="input-field form-control" type="text" name="descripcion" required></td>
                                <td>
                                    <button type="submit" class="btn btn-success btn-sm">Enviar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
        <br><br>
        <div class="contenedor_datos">
            <div class="area_graficos">
                <article>
                    <h2>Publicaciones</h2>
                    <section class="zona_historico">
                        <div class="table-responsive">
                            <table class="table table-striped" id="tabla_resultados">
                                <thead class="cabecera">
                                    <tr>
                                        <th style="width: 30%;">Publicación</th>
                                        <th style="width: 10%;">Autor</th>
                                        <th style="width: 10%;">Fecha</th>
                                        <th style="width: 10%;">Comentarios</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for admin in actividades %}
                                        <tr>
                                            <td>{{ admin.actividad }}</td>
                                            <td>{{ admin.descripcion }}</td>
                                            <td>{{ admin.fechaI }}</td>
                                            <td>{{ admin.comentarios }}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </section>
                </article>
            </div>
        </div>
        <br><br>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        $(document).ready( function (){
            $('#tabla_resultados').DataTable({
                "aLengthMenu": [[1,5,10,25,-1],[1,5,10,25,"Todo"]],
                "iDisplayLength": 10,
                "language":{
                    "lengthMenu": "Mostrar _MENU_ registros por página",
                    "search" : "Buscar",
                    "zeroRecords": "Ningún Registro Encontrado",
                    "info" : "Pagina _PAGE_ de _PAGES_",
                    "infoEmpty": "Ningún Registro Disponible",
                    "infoFiltered" : "(Filtrado de _MAX_ registro(s) totales)",
                    "paginate": {
                        "first" : "Primero",
                        "last" : "Último",
                        "next" : "Siguiente",
                        "previous" : "Anterior"
                    }
                }
            });
        } );
    </script>
</body>
</html>
